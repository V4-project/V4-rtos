name: CI - HAL

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hal/**'
      - '.github/workflows/ci-hal.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hal/**'
      - '.github/workflows/ci-hal.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DV4_BUILD_HAL=ON -DV4_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build -j

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
